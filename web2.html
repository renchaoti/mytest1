<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>web2</title>
        <link href="index.css" rel="stylesheet" type="text/css"/>
        <link href="header.css" rel="stylesheet" type="text/css"/>
        <link href="panel.css" rel="stylesheet" type="text/css" />
        <link href="footer.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
       <div class="back">
            <div class="header">
                <div class="header-title">
                    <div class="p1">
                        <div class="left">
                            <img src="../web2/img/cancel.png">
                        </div>
                    </div>
                    <div class="t">Sign Up</div>
                    <div class="p2">
                        <div class="right">
                            <img src="../web2/img/i.png">
                        </div>
                    </div>
                </div>
                <div class="header-picture">
                    <div class="picture">
                        
                        <img src="../web2/img/round_add.png">
                        
                    </div>
                </div>
            </div>
            <div class="index">
                <div class="panel">
                    <div class="panel-box1">
                        <div class="box-word">First&nbsp;Name</div>
                        <input style="background-color: transparent;width:300px; height:45px;font-size: 30px;border: 0px;" type="text" name="first name" size="20" >
                    </div>
                    <div class="panel-box2">
                        <div class="box-word">Last&nbsp;Name</div>
                        <input style="background-color: transparent;width:300px; height:45px;font-size: 30px;border: 0px" type="text" name="last name" >
                    </div>
                    <div class="panel-box3">
                        <div class="box-word">Email&nbsp;Address</div>
                        <input style="background-color: transparent;width:260px; height:45px;font-size: 30px;border: 0px" type="text" name="email address" >
                    </div>
                    <div class="panel-box4">
                        <div class="box-word">Password</div>
                        <input style="background-color: transparent;width:200px; height:45px;font-size: 30px;border: 0px" type="text" name="Password" size="20">
                        <div class="box-word2">Show</div>
                    </div>
                </div>
                <div class="footer">
                    <div class="button">
                        <div class="sign-up">Sign&nbsp;Up</div>
                    </div>
                    <div class="footer-bot">
                        <div class="bot1">Allready&nbsp;a&nbsp;memeber?</div>
                        <div class="bot2">Sign&nbsp;In</div>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
